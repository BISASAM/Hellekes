<!DOCTYPE html>
<html lang="de">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link rel="shortcut icon" type="image/x-icon" href="../static/images/money_small.png">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../static/lib_fw/bootstrap.min.css" />
  <link rel="stylesheet" href="../static/css/styles.css" />

  <!--catch vars passed to render_template and make available for js -->

  <title>Geldwäsche Erkennungstool</title>

</head>

<body>
  <div id="white-content-wrapper" class="container">

    <div id="resultBox" class="container">
      <h3 id="tableCaption">Signalwörter - Liste</h3>
      <br>
      <span style="font-size: 0.9rem;">(Rechtsklick auf Zeile öffnet Menu zum Bearbeiten)</span>

      <table id="resultTableCorr" class="table tableFixHead">
        <thead>
          <tr>
            <th scope="col" style="max-width: 3rem;">#</th>
            <th scope="col" style="max-width: 6rem;">Wort</th>
          </tr>
        </thead>
        <tbody id="resultTableBody"></tbody>
      </table>
    </div>

    <div id="footer" style="height: 10rem;"></div>

    <!-- context menu -->
    <div id="contextMenu" class="dropdown clearfix">
      <div class="list-group" style="display: block; position: static; border-radius: 10px;">
        <a href="#" id="newBtn" class="list-group-item list-group-item-action">Neu</a>
        <a href="#" id="editBtn" class="list-group-item list-group-item-action">Bearbeiten</a>
        <a href="#" id="delBtn" class="list-group-item list-group-item-action">Löschen</a>
        <a href="#" id="cancelBtn" class="list-group-item list-group-item-action">Abbrechen</a>
      </div>
    </div>

    <div id="editModal" class="modal fade">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title" id="infoTitle">Signalwort neu/bearbeiten</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>

          <!-- Modal body -->
          <div class="modal-body" id="editModalBody">
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="editModalBtn">
              Speichern
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="../static/lib_fw/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="../static/lib_fw/bootstrap.min.js"></script>
  <script src="../static/lib_fw/moment-with-locales.min.js"></script>
  <script src="../static/js/sig_wrds.js"></script>
</body>

</html>
