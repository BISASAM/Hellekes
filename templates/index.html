<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link rel="shortcut icon" type="image/x-icon" href="../static/images/money_small.png">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../static/lib_fw/bootstrap.min.css" />
  <link rel="stylesheet" href="../static/css/styles.css" />

  <!--catch vars passed to render_template and make available for js -->

  <title>Geldwäsche Erkennungstool</title>
</head>

<body>

  <div id="white-content-wrapper" class="container">

    <div id="input_div" class="container">
      <label>Please enter the JSON file:</label>
      <div id="fileSelection">
        <input type="file" id="fileInput" name="fileInput" accept=".txt, .json">
        <button type="button" class="btn btn-primary" id="goBtn">GO</button>
      </div>
    </div>

    <div id="Filterbox" class="container">
      <div>
        <details>
          <summary>
            Smurphing <input type="checkbox" name="smurphing" value="bla" id="smurphingCheck">
          </summary>
          <div style="margin-left: 1.3rem;">
            <label for="minBetrag">min. Betrag:</label>
            <input type="text" id="minBetrag" name="minBetrag">

            <label for="minAnzahl">min. Anzahl:</label>
            <input type="text" id="minAnzahl" name="minAnzahl">

            <label for="varianz">Varianz</label>
            <input type="text" id="varianz" name="varianz">
          </div>
        </details>
      </div>

      <div>
        <details>
          <summary>
            Signalwörter <input type="checkbox" name="signalwoerter" value="bla" id="signalWordCheck">
          </summary>
          <div style="margin-left: 1.3rem;">
            <a class="btn btn-primary" href="sig" role="button">Liste der Signalwörter bearbeiten</a>
          </div>
        </details>
      </div>

      <div>
        <details>
          <summary>
            Korruptionsindex <input type="checkbox" name="korruptionsindex" value="bla" id="corruptionIndexCheck">
          </summary>
          <div style="margin-left: 1.3rem;">
            <label for="minKorrIdx">max. Korruptionsindex</label>
            <input type="text" id="minKorrIdx" name="minKorrIdx"> <br><br>
            <a class="btn btn-primary" href="cpi" role="button">Länderliste mit Korruptionsindex bearbeiten</a>
          </div>
        </details>
      </div>
    </div>

    <hr>

    <div id="Resultbox" class="container">
      <div class="row" id="col_select">
        <!-- gets filled with selectable column names -->
      </div>


      <div class="row">
        <div class="col-12">
          <div class="table-responsive">
            <table id="resultTable" class="table table-sm table-hover table-striped hidden">
            </table>
          </div>
        </div>

      </div>
    </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="../static/lib_fw/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="../static/lib_fw/bootstrap.min.js"></script>
  <script src="../static/lib_fw/moment-with-locales.min.js"></script>
  <script src="../static/js/index.js"></script>

</body>

</html>
