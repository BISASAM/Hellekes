<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    <link rel="shortcut icon" type="image/x-icon" href="static/images/money_small.png">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/lib/bootstrap.min.css" /> 
    <link rel="stylesheet" href="../static/css/styles.css" />
    
    <!--catch vars passed to render_template and make available for js -->
    
    <title>Geldwäsche Erkennungstool</title>
</head>

<body>

  <div id="white-content-wrapper" class="container">

  <div id="Filterbox" class="container">    
  
  <div id="input_div">
        <label>Please enter the JSON file:</label>
        <div id="fileSelection">
        <input type="file">
        <button type="button" class="btn btn-primary" id="goBtn">GO</button>
        </div>
  </div>

  <div id="input_div">
  <details>
    <summary>
      Smurphing <input type="checkbox" name="smurphing" value="bla"> 
    </summary>
    <label for="mBetrag">min. Betrag:</label>
    <input type="text" id="mBetrag" name="mBetrag">

    <label for="mAnzahl">min. Anzahl:</label>
    <input type="text" id="mAnzahl" name="mAnzahl">

    <label for="varianz">Varianz</label>
    <input type="text" id="varianz" name="varianz">
  </details>
</div>

  <div id="input_div">
  <details>
    <summary>
      Signalwörter <input type="checkbox" name="signalwoerter" value="bla"> 
    </summary>
    <br>
    <button type="button">Liste der Signalwörter bearbeiten</button> 
  </details>
</div>

  <div id="input_div">
  <details>
    <summary>
      Korruptionsindex <input type="checkbox" name="korruptionsindex" value="bla"> 
    </summary>
    <label for="mKorr">max. Korruptionsindex</label>
    <input type="text" id="mKorr" name="mKorr"> <br><br>
    <button type="button">Länderliste mit Korruptionsindex bearbeiten</button> 
  </details>
</div>
</div>

<div id="Resultbox" class="container">  
  <div class="row">
    <div class="col-12">
      <div class="table-responsive">
        <table id="resultTable" class="table table-sm table-hover table-striped hidden">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">createdDate</th>
                <th scope="col">lastModifiedDate</th>
                <th scope="col">lockVersion</th>
                <th scope="col">organizationId</th>
                <th scope="col">bankTransferReportItemId</th>
                <th scope="col">bankTransferId</th>
                <th>${entry.financialAccountId}</th>
                <th scope="col">amount</th>
                <th scope="col">bankTransferDate</th>
                <th scope="col">recipientIban</th>
                <th scope="col">recipientBic</th>
                <th scope="col">recipientName</th>
                <th scope="col">purpose</th>
                <th scope="col">accountHolder</th>
                <th scope="col">accountSystem</th>
                <th scope="col">accountType</th>
                <th scope="col">bankName</th>
                <th scope="col">iban</th>
                <th scope="col">bic</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
      </div>
    </div>
  
  </div>
</div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="../static/lib/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="../static/lib/bootstrap.min.js"></script>
  <script src="../static/lib/moment-with-locales.min.js"></script>
  <script src="../static/js/index.js"></script>

</body>
</html>
