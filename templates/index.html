<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link rel="shortcut icon" type="image/x-icon" href="../static/images/money_small.png">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../static/lib_fw/bootstrap.min.css" />
  <link rel="stylesheet" href="../static/css/styles.css" />

  <!--catch vars passed to render_template and make available for js -->

  <title>Geldwäsche Erkennungstool</title>

</head>

<body>
  <div class="row" id="header-container">
    <div class="cel" id="spacing"></div>
    <h1 id="header">Das Geldwäsche Erkennungstool</h1>
    <img src="../static/images/logo.png" id="logo">
  </div>

  <div id="white-content-wrapper" class="container rounded">
    <div id="file_div" class="container">
      <div id="input_div" class="container">
        <h2>Datei Eingabe</h2>
        <label>Wählen Sie eine JSON-Datei aus:</label>
        <div id="fileSelection">
          <input type="file" id="fileInput" name="fileInput" accept=".txt, .json">
          <button type="button" class="btn btn-primary" id="goBtn">GO</button>
        </div>
      </div>
      <div id="export_div" class="container hidden">
        <h2>Export to Excel</h2>
        <button type="button" class="btn btn-secondary" id="exportBtn">Export</button>
      </div>
    </div>
    <h2 id="filter_heading">Filter Auswahl</h2>
    <div id="Filterbox" class="container rounded">
      <div>
        <details>
          <summary>
            Smurphing <input type="checkbox" name="smurphing" value="bla" id="smurphingCheck">
          </summary>
          <div class="hidden_info" style="margin-left: 1.8rem;">
            <label for="minBetrag">max. Betrag:</label>
            <input type="text" id="minBetrag" name="minBetrag">

            <label for="minAnzahl">min. Anzahl:</label>
            <input type="text" id="minAnzahl" name="minAnzahl">

            <label for="varianz">Varianz (in %)</label>
            <input type="text" id="varianz" name="varianz">
          </div>
        </details>
      </div>

      <div>
        <details>
          <summary>
            Signalwörter <input type="checkbox" name="signalwoerter" value="bla" id="signalWordCheck">
          </summary>
          <div class="hidden_info" style="margin-left: 1.8rem;">
            <a class="btn btn-secondary" id="sig_button" href="sig" role="button">Liste der Signalwörter bearbeiten</a>
          </div>
        </details>
      </div>

      <div>
        <details>
          <summary>
            Korruptionsindex <input type="checkbox" name="korruptionsindex" value="bla" id="corruptionIndexCheck">
          </summary>
          <div class="hidden_info" style="margin-left: 1.8rem;">
            <label for="minKorrIdx">max. Korruptionsindex</label>
            <input type="text" id="minKorrIdx" name="minKorrIdx"> <br><br>
            <a class="btn btn-secondary" id="cor_button" href="cpi" role="button">Länderliste mit Korruptionsindex bearbeiten</a>
          </div>
        </details>
      </div>
    </div>

    <hr>

    <h2 id="resultHeading"></h2>
    <div id="Resultbox" class="container">
      <label id="resultText"></label>
      <div class="row" id="col_select">
        <!-- gets filled with selectable column names -->
      </div>


      <div class="row">
        <div class="col-12">
          <div class="table-responsive">
            <table id="resultTable" class="table table-sm table-hover table-striped hidden">
            </table>
          </div>
        </div>

      </div>
    </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="../static/lib_fw/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="../static/lib_fw/bootstrap.min.js"></script>
  <script src="../static/lib_fw/moment-with-locales.min.js"></script>
  <script src="../static/js/index.js"></script>

</body>
<footer>
  <label>Die Pythons: Vincenzo Di Renzo / Tobias Weigel / Mika Busch / Ali Torun / Tom Krebs</label>
</footer>

</html>
